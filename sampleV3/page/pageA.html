<div d7layout="">/test/common/layoutA.html</div>
<div>
    <span>PAGE[P01] [% _m.message %]</span>
    <div d7comp="/test/parts/compA.html"></div>
    <div d7comp="/test/parts/compA.html"></div>
    <div d7event="click, d7.click(e)">CLICK ME</div>
    <span class="msg">PAGE[P01] [% _m.message %]</span>
    <div>
        <div d7="for(var idx=0; idx<5; idx++)">row[%idx%]</div>
    </div>
    <div>
        <div d7="for(var idx=0; idx<5; idx++) var tmp=idx">
            <span d7="if(idx===3) break">tmp[%tmp%]</span>
        </div>
    </div>
    <div>
        <div d7="if(true)">if OK</div>
        <div d7="if(true) var tmp=123">tmp[%tmp%]</div>
        <div d7="if(false) var tmp=123">if FALSE</div>
    </div>
    <div id="parts">
        <span>[% _m.id1 %]</span>
        <span>[% _m.id2 %]</span>
    </div>
</div>
<style>
span {
  color: red;
}
</style>
<script>
    console.log('[USER SCRIPT] PAGE[P01]');
    await d7.init({message: 'hello'});

    d7.click = function(e) {
        this.render('#parts', {id1:'xxx', id2:'yyy'});
        console.log("hello");
    }
</script>
